name: Build Application

on:
  push:
    tags:
      - 'v*'
    branches:
      - main  # 添加分支触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4  # 更新到 v4
    
    - name: Set up Python
      uses: actions/setup-python@v5  # 更新到 v5
      with:
        python-version: '3.12'  # 更新到 3.12
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --icon=resources/icon.ico main.py
    
    - name: Create release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/main.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact
      if: "!startsWith(github.ref, 'refs/tags/')"  # 非标签推送时上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: PanDataone
        path: dist/main.exe
